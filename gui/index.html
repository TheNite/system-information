<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light p-4">
    <div class="container">
        <h2 class="mb-4">System Information</h2>

        <!-- Dark Mode Toggle Switch -->
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="darkModeToggle" checked>
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>

        <!-- Buttons (Side by Side) -->
        <div class="d-flex justify-content-between mb-3">
            <button id="showInfo" class="btn btn-primary w-50 me-2">
                <span id="showInfoText">Show System Info</span>
                <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
            <button id="copyInfo" class="btn btn-secondary w-50">Copy to Clipboard</button>
        </div>

        <!-- Single Placeholder Loader -->
        <div id="placeholderLoader" class="placeholder-glow mb-3">
            <span class="placeholder col-12 bg-secondary"></span>
        </div>

        <!-- Card for Output Display -->
        <div id="outputCard" class="card bg-secondary text-light p-3 d-none">
            <pre id="output" class="text-light"></pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
